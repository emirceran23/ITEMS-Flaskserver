<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image for Analysis</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <!-- Checkbox to trigger report generation -->
        <label>
            <input type="checkbox" name="generate_report" value="yes">
            Generate PDF Report
        </label>
        <br>
        <input type="submit" value="Analyze">
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
