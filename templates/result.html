<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Result</title>
</head>
<body>
    <h1>Analysis Result</h1>
    <h2>Processed Image</h2>
    <img src="{{ url_for('uploaded_file', filename=debug_filename) }}" alt="Result Image">

    {% if report_filename %}
    <h2>Download Report</h2>
    <a href="{{ url_for('uploaded_file', filename=report_filename) }}">Download PDF Report</a>
    {% endif %}
    <br>
    <a href="{{ url_for('index') }}">Upload another image</a>
</body>
</html>
